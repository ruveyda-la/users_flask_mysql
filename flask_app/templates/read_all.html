<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main style="width:1000px; margin:0 auto;margin-top: 50px;">
        <h3>Welcome to the Users Page!</h3>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col"></th>
                <th scope="col">User id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Created</th>
                <th scope="col">Updated</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                {% for user in users%}
              <tr>
                <th scope="row"></th>
                <td>{{user['id']}}</td>
                <td>{{user['first_name']}}</td>
                <td>{{user['last_name']}}</td>
                <td>{{user['email']}}</td>
                <td>{{user['created_at']}}</td>
                <td>{{user['updated_at']}}</td>
                <td><a href="/users/{{user['id']}}">Show</a>
                  <a href="/users/{{user['id']}}/edit">Edit</a>
                  <a href="/users/{{user['id']}}/delete">Delete</a>
              </td>
              </tr>
              {% endfor %}
              
            </tbody>
          </table>
        
        <input class="btn btn-primary" type="button" onclick="location.href='/add';" value="Add a User" />

    </main>
    
</body>
</html>
