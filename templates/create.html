<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="main" style="width:800px; margin:0 auto;margin-top: 50px;">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Add a New User</span>
            <a href="/">Home</a>
        </nav>
        <form action="/add/new" method="post">
            <div class="form-group">
                <input type="hidden" name="id"class="form-control" >
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">First Name:</label>
                <input type="text" name="first_name"class="form-control"  aria-describedby="emailHelp" >
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last Name:</label>
                <input type="text" name="last_name" class="form-control"  aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address:</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"  >
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top:20px;">Add User</button>
        </form>

    </div>

    
</body>
</html>
